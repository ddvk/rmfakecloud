name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ^1.23
      id: go

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 9 
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        cache: 'pnpm'
        cache-dependency-path: ui/pnpm-lock.yaml

    - name: Install Cairo dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config

    - name: Build
      run: make build

    - name: Test UI
      run: make testui

    - name: TestGO
      run: make testgo

